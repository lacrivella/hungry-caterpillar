<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <title>Nyan Cat</title>
</head>
<body>
    <header>
        <h1>GIVE NYAN CAT ENERGY!</h1>
    </header>

    <main>
        <section id="fruit-bar">
            <button class="fruit" value="watermelon">
                <img src="assets/watermelon.jpg" alt="pixeled watermelon">
            </button>
            <button class="fruit" value="pancakes">
                <img src="assets/pancakes.jpg" alt="pixeled pancakes">
            </button>
            <button class="fruit" value="banana">
                <img src="assets/banana.jpg" alt="pixeled banana">
            </button>
            <button class="fruit" value="avocado">
                <img src="assets/avocado.jpg" alt="pixeled avocado">
            </button>
            <button class="fruit" value="blueberry">
                <img src="assets/blueberry.jpg" alt="pixeled blueberried">
            </button>
            <button class="fruit" value="grape">
                <img src="assets/grape.jpg" alt="pixeled grapes">
            </button>
        </section>
        <h2>FEED ME!</h2>
        <section id="nyancat">
            <img src="assets/nyancat.jpg" alt="pixel art of nyan cat, a gray kitten with the body of a pink poptart">
            <span class="part strawberry"></span>
            <span class="part orange"></span>
            <span class="part banana"></span>
            <span class="part kiwi"></span>
            <span class="part raspberry"></span>
            <span class="part grape"></span>
        </section>
    </main>
</body>
</html>
