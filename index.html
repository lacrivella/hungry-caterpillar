<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <title>Nyan Cat</title>
</head>
<body>
    <header>
        <h1>GIVE NYAN CAT ENERGY!</h1>
    </header>

    <main>
        <section id="fruit-bar">
            <button class="fruit" value="watermelon">
                <img src="assets/watermelon.jpg" alt="pixeled watermelon">
            </button>
            <button class="fruit" value="pancakes">
                <img src="assets/pancakes.jpg" alt="pixeled pancakes">
            </button>
            <button class="fruit" value="banana">
                <img src="assets/banana.jpg" alt="pixeled banana">
            </button>
            <button class="fruit" value="avocado">
                <img src="assets/avocado.jpg" alt="pixeled avocado">
            </button>
            <button class="fruit" value="blueberry">
                <img src="assets/blueberry.jpg" alt="pixeled blueberried">
            </button>
            <button class="fruit" value="grape">
                <img src="assets/grape.jpg" alt="pixeled grapes">
            </button>
        </section>
        <h2>FEED ME!</h2>
        <section id="cat">
            <img class="nyancat" src="assets/nyancat.jpg" alt="pixel art of nyan cat, a gray kitten with the body of a pink poptart">
            <span class="part watermelon power"></span>
            <span class="part  pancakes power"></span>
            <span class="part banana power"></span>
            <span class="part avocado power"></span>
            <span class="part blueberry power"></span>
            <span class="part grape power"></span>
        </section>
        <h2>POWER UP!</h2>
        <section id="power">
            <button class="color" value="watermelon">
                <img src="assets/red.jpg" alt="pixel red gem">
            </button>
            <button class="color" value="pancakes">
                <img src="assets/orange.jpg" alt="pixel orange gem">
            </button>
            <button class="color" value="banana">
                <img src="assets/yellow.jpg" alt="pixel yellow gem">
            </button>
            <button class="color" value="avocado">
                <img src="assets/green.jpg" alt="pixel green gem">
            </button>
            <button class="color" value="blueberry">
                <img src="assets/blue.jpg" alt="pixel blue gem">
            </button>
            <button class="color" value="grape">
                <img src="assets/purple.jpg" alt="pixel purple gem">
            </button>
        </section>
    </main>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
