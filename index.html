<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nyan Cat</title>
</head>
<body>
    <header>
        <h1>GIVE NYAN CAT ENERGY!</h1>
    </header>

    <main>
        <section id="fruit-bar">
            <h2>FEED ME!</h2>
            <button class="fruit" value="strawberry"></button>
            <button class="fruit" value="orange"></button>
            <button class="fruit" value="banana"></button>
            <button class="fruit" value="kiwi"></button>
            <button class="fruit" value="raspberry"></button>
            <button class="fruit" value="grape"></button>
        </section>
        <section id="nyancat">
            <span class="part strawberry"></span>
            <span class="part orange"></span>
            <span class="part banana"></span>
            <span class="part kiwi"></span>
            <span class="part raspberry"></span>
            <span class="part grape"></span>
        </section>
    </main>
</body>
</html>
